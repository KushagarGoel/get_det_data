{% extends 'base.html' %}
{% block addcss %}
<style>
.incard{
     margin: 15px;
     border-radius: 10px;
     color: white;
     background: #373737;
     font-size: 1vw;
     text-overflow: ellipsis;
}
.incard:hover{
    box-shadow: 0 .5rem 1rem rgba(100,0,0,.200)!important;
}
.text{
margin:10px;

}

.a{
color:white !important;

}
.a:hover{
color:#ff8d27 !important;
}
</style>
{% endblock %}

{% block content %}
    <div class="container" style="margin-top:10px;">
        <div class="row">
            {% for i in obj %}
                <div class="col-md-4 col-sm-6" >
                  <div class="incard">
                    <div class="text">
                      <font size="1px"> {{i.username}}</font><br>
                      <a href="{{i.title}}" class="a">
                        <font size="5px">
                          <div style=" font-size: 1vw;">
                            <b>{{i.title}}</b>
                          </div>
                        </font>
                        <hr>
                      </a>
                      <font size="1px"> {{i.timestamp}}</font>
                    </div>
                  </div>
                </div>
            {% endfor %}
        </div>
        <div style="position:fixed;top:50%;right:1%">
          <a href="/article" class="btn btn-success">Post Article</a>
        </div>
    </div>
{% endblock %}
