{% extends 'base.html' %}
{% block addcss %}

<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Layered Card Hover</title>
<style>

  .box{
    width: 1200px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    grid-gap: 15px;
    margin: 0 auto;
  }
  .card{
    position: relative;
    width: 250px;
    height: 200px;
    background: #fff;
    margin: 0 auto;
    border-radius: 4px;
    box-shadow:0 2px 10px rgba(0,0,0,.2);
  }
  .card:before,
  .card:after
  {
    content:"";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 4px;
     background: #fe8d26;
    transition: 0.5s;
    z-index:-1;
  }
  .card:hover:before{
  transform: rotate(20deg);
  box-shadow: 0 2px 20px rgba(0,0,0,.2);
  background:#373737;
  }
  .card:hover:after{
  transform: rotate(10deg);
  box-shadow: 0 2px 20px rgba(0,0,0,.2);
  }
  .card .imgBx{
  position: absolute;
  top: 10px;
  left: 10px;
  bottom: 10px;
  right: 10px;
  background: #222;
  transition: 0.5s;
  z-index: 1;
  color:#ff8d27;
  }

  .card:hover .imgBx
  {
    bottom: 80px;
    background:#ff8d27;
    color:#222222;
  }

   .card:hover .imgBx .wh
  {
    opacity:0;
  }

  .card .imgBx img{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
  }

  .card .details{
      position: absolute;
      left: 10px;
      right: 10px;
      bottom: 10px;
      height: 60px;
      text-align: center;
  }

  .card .details h2{
   margin: 0;
   padding: 0;
   font-weight: 600;
   font-size: 20px;
   color: #777;
   text-transform: uppercase;
  }

  .card .details h2 span{
  font-weight: 500;
  font-size: 16px;
  color: #f38695;
  display: block;
  margin-top: 5px;
   }

</style>

{% endblock %}
{% block content %}


  <div class="box">
         {% for datas in all %}


       <div class="card">
         <div class="imgBx">
             <h1>{{datas.title}}</h1>
             <h2> <span >{% for cat in datas.category_selected.all %}
                            {{cat}}
                            {% endfor %}
                        </span></h2>
             <div class="wh">{{datas.description|truncatewords:4}}</div>
         </div>
         <div class="details">
            <h2><a href="{{ datas.get_contribute_url }}" style="color:#fe8d26;">Contribute</a><br><span><a href="{{ datas.get_absolute_url }}" class="btn" style="color:#fe8d26; ">View</a></span></h2>
          </div>
       </div>

      {% endfor %}
  </div>



{% endblock %}
